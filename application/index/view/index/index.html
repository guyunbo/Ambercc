<script>
    function hide_load() {
        $("#preloader").fadeOut('slow');
    }
    var page=1;
    //判断滚动条位置，如果到底开始加载数据
    $(window).scroll(function(){
        var scrollTop = $(this).scrollTop();
        var scrollHeight = $(document).height();
        var windowHeight = $(this).height();
        if(scrollTop + windowHeight == scrollHeight ){
            $.ajax({
                url:"{:url('index/index/getMoreImgs')}",
                dataType:'JSON',
                type:'POST',
                data:{
                    'page':page
                },
                beforeSend: function () {

                },
                success: function (data) {
                    console.log(data);
                    if(data.state==1){
                        page+=1;
                        var arr = data.result;
                        for(var i=0;i<arr.length;i++){
                            var len = $("#works").children().length+1;
                            $("#works").append("<figure class='effect-oscar  wowload fadeInUp' style='height: 280px'>"
                                +"<img src='"+arr[i].url+"' alt='img"+len+"'/>"
                                +" <figcaption>"
                                +"<h2>Top"+len+"</h2>"
                                +"<p>balabalatop"+len+"<br>"
                                +" <a href='"+arr[i].url+"' title='"+len+"' data-gallery>View more</a></p></figcaption></figure>");

                        }
                    }

                }
            })
        }
    });

    function get_img(url){
        window.open(url);
    };
</script>
